<DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="sort.css">
<script src="algvis.js"></script>
<script src="jquery.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
</head>
<body>
<div class="centering">
  <h3>Quick Sort</h3>
  <div id="size">
    <form onsubmit="event.preventDefault(); inputboxes(); return false;">
	  <label>Array Size</label>
	  <input type="number" name="array-size" min="0" step="1" id="arraysize" autofocus>
	  <button type="submit" class="btn btn-primary" id="sizeSubmit">Submit</button>
	</form>
  </div>
  <div id='getboxes'></div>
  <div id="autofillArray">
      <button type="button" class="btn btn-success" id="best">Best Case</button>
      <button type="button" class="btn btn-warning" id="worst">Worst Case</button>
      <button type="button" class="btn btn-inverse" id="random">Random Input</button>
  </div>
  <div id="animation">
    <div id="controls">
      <button type="button" class="btn btn-primary btn-lg" id="play"><span class="glyphicon glyphicon-play"></span></button>
      <button type="button" class="btn btn-success btn-lg" id="next"><span class="glyphicon glyphicon-forward"></span></button>
      <button type="button" class="btn btn-danger btn-lg" id="stop"><span class="glyphicon glyphicon-stop"></span></button>
	  </div>
    <div class="centering">
      <div id='commentary'>Press the <b>play</b> button to start automatic animation or press <b>next</b> button for step-by-step control.</div>
    </div>
    <div id='result'></div>
  </div>
  
</div>
</body>
<script src="quicksort.js"></script>
</html>
